<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gifts & Merch</title>
  <link rel="stylesheet" href="./css/vendor/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header class="main-header">

    <section class="main-header__menu main-container">

      <a class="menu__logo" href="index.html">
        <picture>
          <source srcset="./images/logo/logo1000px.svg" media="(max-width: 1500px)">
          <img src="./images/logo/logo.svg" alt="логотип нашего магазина">
        </picture>
      </a>

      <input class="menu__search-bar" type="text" placeholder="Поиск">

      <a class="menu__phone-number" href="tel:+0123456789">+01 234 56 789</a>

      <button class="menu__btn menu__btn-profile">
        <picture>
          <source srcset="./images/icons/user1000px.svg" media="(max-width: 1500px)">
          <img src="./images/icons/user.svg" alt="иконка входа в личный кабинет">
        </picture>
      </button>

      <div class="menu__lang">
        <button class="menu__btn btn-lang--ru">RU</button>
        <span>/</span>
        <button class="menu__btn btn-lang--eng">EN</button>
      </div>

      <button class="menu__burger"></button>

    </section>

    <nav class="main-header__nav">

      <section class="main-container main-header__main-sec">
        <ul class="main-header__nav-list">
          <li class="main-header__nav-item nav-item--current"><a href="#">Все товары</a></li>
          <li class="main-header__nav-item"><a href="#">Наборы</a></li>
          <li class="main-header__nav-item"><a href="#">Информация</a></li>
        </ul>

        <div class="main-header__nav-sale">
          <div class="nav-sale__text">шопперы со скидкой - 25%</div>
          <div class="nav-sale__ico">
          </div>
        </div>
      </section>



    </nav>

    <section class="intro main-container">

      <nav class="intro__breadcrumbs">
        <ul class="intro-breadcrumbs__list">
          <li class="intro-breadcrumbs__item current-crumb">Главная</li>
          <li class="intro-breadcrumbs__item">/</li>
          <li class="intro-breadcrumbs__item "><a href="#">Наборы</a></li>
        </ul>
      </nav>

      <div class="intro-content">
        <section class="intro__text-section">
          <h1 class="intro__h1">ПОдарочные наборы это необычные......</h1>
          <p class="intro__p">Почему? Потому что это ощутимо и это волнует. Это вовлекает, повышает осведомленность и вызывает эмоции.</p>
          <button class="intro__btn-donebox">Выбрать готовый бокс</button>
          <a href="#" class="intro__createbox">Создать свой</a>
        </section>

        <div class="intro-content__image1"><img src="/images/main_img/сфс 1image1-1500px.svg" alt=""></div>
        <div class="intro-content__image2"><img src="/images/main_img/klj 1image2-1500px.svg" alt=""></div>
      </div>

    </section>

  </header>


</body>
</html>
