<!DOCTYPE html>

  <header class="main-header">

    <section class="main-header__menu menu main-container">

      <a class="menu__logo" href="index.html">

      <div class="menu__lang">

          <li><a class="nav-list__link" href="#">Наборы</a></li>

          <!-- Оставить заметку для Олега: content -->

          <li class="intro-breadcrumbs__item">/</li>
